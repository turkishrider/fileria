<html lang="en" class="no-focus"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <title>Login</title>

    <meta name="description" content="Login">
    <meta name="author" content="dogancankilment.com">
    <meta name="robots" content="noindex, nofollow">

    <meta property="og:title" content="Fileria Login">
    <meta property="og:site_name" content="Fileria">
    <meta property="og:description" content="Fileria Login Page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" href="{{STATIC_URL}}media/index.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{STATIC_URL}}static/img/favicons/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{STATIC_URL}}static/img/favicons/apple-touch-icon-180x180.png">

    <link rel="stylesheet" id="css-main" href="{{STATIC_URL}}static/css/codebase.min.css">

</head>
<body>
<div id="page-container" class="main-content-boxed">
    <!-- Main Container -->
    <main id="main-container">
        <!-- Page Content -->
        <div class="bg-image" style="background-image: url('{{STATIC_URL}}static/img/photos/photo34@2x.jpg');">
            <div class="row mx-0 bg-black-op">
                <div class="hero-static col-md-6 col-xl-8 d-none d-md-flex align-items-md-end">
                    <div class="p-30 invisible" data-toggle="appear">
                        <p class="font-size-h3 font-w600 text-white">
                            Get Inspired and Create.
                        </p>
                        <p class="font-italic text-white-op">
                            DCK &copy; <span class="js-year-copy">2018</span>
                        </p>
                    </div>
                </div>
                <div class="hero-static col-md-6 col-xl-4 d-flex align-items-center bg-white invisible"
                     data-toggle="appear" data-class="animated fadeInRight">
                    <div class="content content-full">
                        <!-- Header -->
                        <div class="px-30 py-10">
                            <a class="link-effect font-w700" href="#">
                                <span class="font-size-xl text-primary-dark">File</span><span
                                    class="font-size-xl">ria</span>
                            </a>
                            <h1 class="h3 font-w700 mt-30 mb-10">Welcome to Your Dashboard</h1>
                            <h2 class="h5 font-w400 text-muted mb-0">Please sign in</h2>
                        </div>

                        <form method="POST" action="login" class="js-validation-signin px-30" role="form">
                            {% for field in login_form %}
                            <input type="{{field.field.widget.input_type}}" name="{{field.html_name}}"
                                   class="form-control" placeholder="{{field.label}}" required autofocus>
                            <br/>
                            {% endfor %}
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>

                            <div class="form-group text-center m-t-10">
                                <button class="btn btn-sm btn-hero btn-alt-primary" type="submit">
                                    <i class="si si-login mr-10"></i>Sign In
                                </button>
                            </div>

                            {% if messages %}
                            <ul>
                                {% for m in messages %}
                                <li>{{ m }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}

                        </form>

                        <div class="mt-30">
                            <a class="link-effect text-muted mr-10 mb-5 d-inline-block" href="/register">
                                <i class="fa fa-plus mr-5"></i> Create Account
                            </a>
                            <!--<a class="link-effect text-muted mr-10 mb-5 d-inline-block" href="op_auth_reminder2.html">-->
                                <!--<i class="fa fa-warning mr-5"></i> Forgot Password-->
                            <!--</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- END Page Content -->
</main>
<!-- END Main Container -->
</div>
<!-- END Page Container -->


<script src="{{STATIC_URL}}static/js/core/jquery.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/popper.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/bootstrap.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/jquery.slimscroll.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/jquery.scrollLock.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/jquery.appear.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/jquery.countTo.min.js"></script>
<script src="{{STATIC_URL}}static/js/core/js.cookie.min.js"></script>
<script src="{{STATIC_URL}}static/js/codebase.js"></script>

<script src="{{STATIC_URL}}static/js/plugins/jquery-validation/jquery.validate.min.js"></script>

<script src="{{STATIC_URL}}static/js/pages/op_auth_signin.js"></script>
</body>
</html>
